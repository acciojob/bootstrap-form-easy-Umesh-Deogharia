<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
	<!-- the entire body must be written by student -->
	<div class="border ">
		<h1 class="text-center">Internship Form</h1>
	<form>
		<div class="row d-flex justify-content-between">
		<div class="col-1 w-25 d-flex flex-column">
			<label for="first-name-input">First Name</label>
			<input type="text" id="first-name-input">
		</div>
		<div class="col-1 w-25 d-flex flex-column">
			<label for="last-name-input">Last Name</label>
			
			<input type="text" id="last-name-input">
		</div>
		<div class="col-2 w-25 d-flex flex-column">
			<label for="email-input">Email Address</label>
			<input type="email" id="email-input">
		</div>
		<div class="d-flex justify-content-between align-items-center col-12 ">
			<div class="col-4 d-flex flex-column"> 
				<label for="college-input">College</label>
				<input type="text" id="college-input" class="w-4">
			</div>
			<div class="col-4 d-flex flex-column"> 
				<label for="">Garduation Year</label>
				<select>
					<option selected disabled>Choose...</option>
					<option>2020</option>
					<option>2021</option>
					<option>2022</option>
					<option>2023</option>
				</select>
			</div>
			<div class="col-2 d-flex flex-column"> 
				<label for="roll-no-input">Roll No</label>
				<input type="number" id="roll-no-input" class="w-4">
			</div>
		</div>

			<div>
				<input type="checkbox" id="conditions-checkbox">
				<label for="conditions-checkbox">Agree to terms and conditions</label>
			</div>
			<button class="w-25 bg-primary">Submit form</button>

		
	</div>

	
		</form>
	</div>
	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
